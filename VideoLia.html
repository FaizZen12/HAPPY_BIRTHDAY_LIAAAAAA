        body {
            background-color: #ffeef8; /* Latar belakang pink lembut */

            max-width: 600px; /* Lebar maksimum kontainer */

            margin-bottom: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777; /* Warna teks footer yang lebih lembut */
        }
